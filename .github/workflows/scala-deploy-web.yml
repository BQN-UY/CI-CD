name: scala-deploy-web

on:
  workflow_call:
    inputs:
      environment:
        type: string
        description: environment
        required: true
      artifact:
        type: string
        description: artifact
        required: true
    secrets:
      SYSADMIN_PAT:
        required: true
      DEPLOY_KEY:
        required: true
      DEPLOY_IP:
        required: true
      DEPLOY_PORT:
        required: true


jobs:
  testing:
    if: inputs.environment == 'testing'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout / Setup JDK 8 / sbt-cache
        uses: BQN-UY/action-checkout-jdk8-sbt-cache@main
        with:
          token: ${{ secrets.SYSADMIN_PAT }}

      - name: Build war
        run: sbt package

      - name: Get current version
        run: |
          versionString=$(awk '/ThisBuild \/ version := /{print $NF}' version.sbt)
          echo "VERSION=`echo ${versionString:1:-1}`" >> $GITHUB_ENV

      - name: Storage Testing War
        uses: Pendect/action-rsyncer@v1.1.0
        env:
          DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
        with:
          flags: '-avz --delete'
          options: ''
          ssh_options: '-p ${{secrets.DEPLOY_PORT}}'
          src: 'target/${{inputs.artifact}}.war'
          dest: 'github@${{secrets.DEPLOY_IP}}:/opt/publisher/testing/${{inputs.artifact}}-${{env.VERSION}}.war'

