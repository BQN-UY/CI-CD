name: scala-publish-snapshot-lib

on:
  workflow_call:

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout / Setup JDK / sbt-cache
        uses: ./actions/checkout_jdk_sbt-cache
        with:
          token: ${{ secrets.SYSADMIN_PAT }}

      - name: Publish Snapshot
        run: sbt publish

